<div class="page-header">
	<h1>
		Questions & Comments
		<small>We'd love to hear what you have to say</small>
	</h1>
</div>

<form class="form-horizontal" method="post">
	
	<div class="control-group" id="name-group">
		<label class="control-label" for="name">Name</label>
		<div class="controls">
			<input type="text" class="input-xlarge" id="name" name="name" />
		</div>
	</div>
		
	<div class="control-group" id="email-group">
		<label class="control-label" for="email">Email address</label>
		<div class="controls">
			<input type="text" class="input-xlarge" id="email" name="email" />
		</div>
	</div>


	<div class="control-group" id="msg-group">
		<label class="control-label" for="msg">Message</label>
		<div class="controls">
			<textarea name="msg" id="msg" class="input-xlarge span6" rows="11"></textarea>
		</div>
	</div>
				
	<div class="control-group">
		<div class="controls">
			<input type="submit" class="btn btn-primary" value="Send" />
		</div>
	</div>
	
</form>
